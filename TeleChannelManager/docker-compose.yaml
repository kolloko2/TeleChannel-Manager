# Docker Compose for TeleChannel Manager
# Generated by Nikolay Kodzaev
# Date: 2025-06-22

version: '3.8'

services:
  server:
    build:
      context: ./Server
      dockerfile: Dockerfile
    ports:
      - "12345:12345"
    networks:
      - telechannel-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    depends_on:
      - server
    environment:
      - QT_LOGGING_RULES=qt5ct.debug=false
    networks:
      - telechannel-network

networks:
  telechannel-network:
    driver: bridge